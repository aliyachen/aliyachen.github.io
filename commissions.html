<body>
    <div id="gallery">
        <div id="contentnotnav">
            <div class="heading">
                <h2 class="title">Hypergryph (2025)</h2>
                <h4>Promotional illustration for Arknights: Endfield</h4>
            </div>
            <div id="img1" class="fade_img w3-container viscontainer visdev">
                <img src="images/illustration/endfield.jpg" style="width:100%;cursor:pointer" onclick="onClick(this);currentSlide(1)">
            </div>
            <div class="heading">
                <h2 class="title">Studio Chizu/Pixiv (2021)</h2>
                <h4>Commission to celebrate the release of BELLE</h4>
            </div>
            <div id="img2" class="fade_img w3-container viscontainer visdev">
                <img src="images/illustration/belle.jpg" style="width:100%;cursor:pointer" onclick="onClick(this);currentSlide(2)">
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="modal-content w3-animate-zoom">
                <div class="mySlides">
                    <img src="images/illustration/ark_endfield.jpg" style="max-height:100%; max-width:100%; height:auto; width:auto;">
                </div>
                <div class="mySlides">
                    <img src="images/illustration/belle.jpg"  style="max-height:100%; max-width:100%; height:auto; width:auto;">
                </div>
            </div>
        </div>
    </div>
</body>
